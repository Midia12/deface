<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia</title>
    <style>

        @font-face { font-family: angel_wish; src: url('https://raw.githubusercontent.com/Midia12/deface/main/angel_wish.woff'); } 
        @font-face { font-family: console; src: url('https://raw.githubusercontent.com/Midia12/deface/main/console.woff'); } 
        
        body {
            background-color: 000000;
            text-align: center;
            overflow: hidden;
        }
        #ops {
            box-sizing: border-box;
            font-family: "angel_wish";
            color: white;
            position: relative;
            left: -400;
            top: 80;
            font-size: 160;
        }

        #logo {
            filter: brightness(90);
            position: relative;
            width: 450;
            top: -250;
        }

        #msg {
            font-family: console;
            color: white;
            position: relative;
            font-size: 45;
            top: -250;
        }
    </style>

    
</head>
<body>
    <h1 id="ops">Ops...</h1>
    <img src="https://raw.githubusercontent.com/Midia12/deface/main/logo.png" id="logo" onload="document.getElementsByTagName("title")[0].innerText = 'Midia';">
    
    <h2 id="msg">It looks like your site was pwned by Midia 
        <br>Don't worry, we probably won't leave any damage!</h2>
</body>
</html>
